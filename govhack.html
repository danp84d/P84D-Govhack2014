<script>
var angle1 = 0;
var angle2 = 0;
var angle3 = 0;
var angle4 = 0;
var angle5 = 0;
setInterval(function(){
	angle1+=3;
	$("#image").rotate(angle1);
},50);
setInterval(function(){
	angle2-=4;

},50);
setInterval(function(){
    angle3+=5;
    $("#image3").rotate(angle3);
},50);
setInterval(function(){
            angle4-=6;
            $("#image4").rotate(angle4);
},50);
setInterval(function(){
            angle5+=7;
            $("#image5").rotate(angle5);
},50);
$(document).ready(function(){
                  $("#topleft").animate({left:'0px',top:'0px',width:'253px',height:'214px',opacity:'1'},'slow');
                  });
                
</script>
